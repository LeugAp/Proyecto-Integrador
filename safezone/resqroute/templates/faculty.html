{% extends user.is_authenticated|yesno:'authenticated.html,model.html' %}  
{% block content %}

<main class="container-fluid text-center p-0">
  <h1 class="fw-bold text-white m-5">Zonas Seguras</h1>

  <div class="container-fluid bg-light">
    <div class="container pt-4 pb-4">
      <div class="row">
        <div class="col-sm-3 mb-2 mt-2">
          <ul class="list-unstyled">
            <li class="fs-1 pb-3 pt-3">Nodos</li>
            {% for node in nodes %}
              <li class="fs-5 mb-4 mt-4"><i class="fa-solid fa-location-dot text-success"></i> {{ node.name }}</li>
            {% endfor %}
          </ul>
        </div>
        <div class="col-sm-9">
          <div>{{ map|safe }}</div>
        </div>
      </div>
    </div>
  </div>
</main>

{% endblock %}
